<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Step Form | Exmyb</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- Main CSS File -->
    <link href="myStyle.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    </script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />

</head>

<body class="snippet-body">
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-7">
                <div class="card b-0">
                    <h3 class="heading">Request a Quote</h3>
                    <p class=" text-center mt-4">Fill out the form or call <span class="primary-color"><i
                                class="fas fa-phone-volume" style="    margin:0 5px;"></i>123 456 7891</span></p>
                    <ul id="progressbar" class="text-center">
                        <li class="active step0" id="step1"></li>
                        <li class="step0" id="step2"></li>
                        <li class="step0" id="step3"></li>
                        <li class="step0" id="step4"></li>
                    </ul>
                    <fieldset class="show">
                        <div class="form-card">
                            <h5 class="sub-heading">Select Service(s)</h5>
                            <div class="row px-1 radio-group">
                                <div class="card-block text-center radio selected">
                                    <div class="image-icon"> <img class="icon icon1" src="responsive.png"> </div>
                                    <p class="sub-desc">Website Development</p>
                                </div>
                                <div class="card-block text-center radio">
                                    <div class="image-icon"> <img class="icon icon1 fit-image" src="mobile-app.png">
                                    </div>
                                    <p class="sub-desc">Application Development</p>
                                </div>
                                <div class="card-block text-center radio">
                                    <div class="image-icon"> <img class="icon icon1 fit-image"
                                            src="digital-campaign.png"> </div>
                                    <p class="sub-desc">Digital Marketing</p>
                                </div>
                                <div class="card-block text-center radio">
                                    <div class="image-icon"> <img class="icon icon1 fit-image" src="search.png"> </div>
                                    <p class="sub-desc">Others</p>
                                </div>
                            </div> <button id="next1" class="btn-block  mt-3 mb-1 next next-btn">NEXT</button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <h5 class="sub-heading mb-4">Personal Details</h5>
                            <!-- <label class="text-danger mb-3">* Required</label> -->
                            <div class="form-group"> <label class="form-control-label">Full Name * :</label> <input
                                    type="text" id="fname" name="fname" placeholder="" class="form-control"
                                    onblur="validate1(1)"> </div>
                            <!-- <div class="form-group"> <label class="form-control-label">Last Name * :</label> <input
                                    type="text" id="lname" name="lname" placeholder="" class="form-control"
                                    onblur="validate1(2)"> </div> -->
                            <div class="form-group"> <label class="form-control-label">Email ID * :</label> <input
                                    type="text" id="email" name="email" placeholder="" class="form-control"
                                    onblur="validate1(3)"> </div>
                            <div class="form-group"> <label class="form-control-label">Contact No. * :</label> <input
                                    type="text" id="mob" name="mob" placeholder="" class="form-control"
                                    onblur="validate1(4)"> </div> <button id="next2"
                                class="btn-block next-btn mt-3 mb-1 next mt-4" onclick="validate1(0)">NEXT</button>
                            <button class="btn-block  mt-3 mb-1 prev prev-btn">PREVIOUS</button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <h5 class="sub-heading mb-4">Service Details</h5> 
                           <!--  <label class="text-danger mb-3">* Required</label> -->
                            <!-- <div class="form-group"> <label class="form-control-label">Project Budget * :</label> <input
                                    type="text" id="cname" name="cname" placeholder="" class="form-control"
                                    onblur="validate2(1)"> </div> -->
                            <div class="form-group"> <label class="form-control-label">Project Budget * :</label>
                                <div class="select mb-3"> <select name="shred-info" class="form-control sdp">
                                        <option>Less than 5k</option>
                                        <option>5k-10k</option>
                                        <option>10k-50k</option>
                                        <option>50k-1L</option>
                                        <option>More than 1 Lakh</option>
                                    </select> </div>
                            </div>        
                                    
                            <div class="form-group"> <label class="form-control-label">Project Deadline :</label> <input
                                    type="text" id="deadline" name="deadline" placeholder="number of days" class="form-control"
                                    onblur="validate2(2)"> </div>
                            <!-- <div class="form-group"> <label class="form-control-label">Country * :</label> <input
                                    type="text" id="country" name="country" placeholder="" class="form-control"
                                    onblur="validate2(3)"> </div> -->
                            <div class="form-group"> <label class="form-control-label">Country * :</label>
                                <div class="select mb-3"> <select name="shred-info" class="form-control">
                                        <option>India</option>
                                        <option>USA</option>
                                        <option>Canada</option>
                                    </select> </div>
                            </div>  
                            <!-- <div class="form-group"> <label class="form-control-label">City * :</label> <input
                                    type="text" id="city" name="city" placeholder="" class="form-control"
                                    onblur="validate2(4)"> </div> -->
                            <div class="form-group"> <label class="form-control-label">Any Reference Of The Type Of Work You Are Looking For ?:</label> 
                                <textarea rows="3" placeholder="Please provide reference of project here..."></textarea>      
                            <!-- <div class="form-group"> <label class="form-control-label">Shredding Job Size * :</label>
                                <div class="select mb-3"> <select name="shred-info" class="form-control">
                                        <option>NA</option>
                                        <option>1-20 boxes</option>
                                        <option>20-50 boxes</option>
                                        <option>50-100 boxes</option>
                                        <option>100+ boxes</option>
                                    </select> </div> -->
                            </div> <button id="next3" class="btn-block next-btn mt-3 mb-1 next mt-4"
                                onclick="validate2(0)">SUBMIT REQUEST</button>
                            <button class="btn-block btn-secondary mt-3 mb-1 prev prev-btn">PREVIOUS</button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <h5 class="sub-heading mb-4">Success!</h5>
                            <p class="message">Thank You for choosing our Exmyb.<br>Quotation will be sent to your
                                Email ID and Contact Number.</p>
                            <div class="check"> <img class="fit-image check-img" src="https://i.imgur.com/QH6Zd6Y.gif">
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
